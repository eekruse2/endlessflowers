<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - Endless Flowers of Love</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 100%);
            font-family: 'Georgia', serif;
            min-height: 100vh;
        }
        .nav-link {
            color: #9f7aea;
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-link:hover {
            color: #6b46c1;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #6b46c1;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .archive-item {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            margin: 1.5rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .archive-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(159, 122, 234, 0.1) 0%, rgba(107, 70, 193, 0.1) 100%);
            z-index: -1;
        }
        .archive-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        .delete-btn {
            color: #ef4444;
            transition: all 0.3s ease;
            background: rgba(239, 68, 68, 0.1);
            padding: 0.5rem;
            border-radius: 50%;
        }
        .delete-btn:hover {
            color: #dc2626;
            background: rgba(239, 68, 68, 0.2);
            transform: scale(1.1);
        }
        .archive-image {
            transition: transform 0.5s ease;
            border-radius: 1rem;
            overflow: hidden;
        }
        .archive-image:hover {
            transform: scale(1.02);
        }
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        .empty-state {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .empty-state-icon {
            color: #9f7aea;
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="#9f7aea" stroke-width="0.5">
                <animate attributeName="d" values="M0,0 L100,0 L100,100 L0,100 Z;M0,0 L100,0 L100,100 L0,100 Z;M0,0 L100,0 L100,100 L0,100 Z" dur="20s" repeatCount="indefinite" />
            </path>
        </svg>
    </div>

    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md shadow-lg py-4 sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-center space-x-8">
                <a href="index.html" class="nav-link">Home</a>
                <a href="archive.html" class="nav-link">Archive</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="trial.html" class="nav-link">Trial</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <h1 class="text-5xl font-bold text-center mb-12 text-gray-800">Your Archive</h1>
        
        <div id="archive-container" class="max-w-4xl mx-auto">
            <!-- Archive items will be loaded here -->
        </div>
    </main>

    <script>
        function displayArchive() {
            const archiveContainer = document.getElementById('archive-container');
            const archive = JSON.parse(localStorage.getItem('archive') || '[]');
            
            if (archive.length === 0) {
                archiveContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">Your archive is empty</h2>
                        <p class="text-gray-600">Save some flowers and quotes from the home page to see them here!</p>
                    </div>
                `;
                return;
            }

            archiveContainer.innerHTML = archive.map((item, index) => `
                <div class="archive-item">
                    <div class="flex flex-col md:flex-row gap-6">
                        <div class="archive-image md:w-1/2">
                            <img src="${item.image}" alt="Archived image" class="w-full h-64 object-cover rounded-lg shadow-lg">
                        </div>
                        <div class="md:w-1/2 relative">
                            <button onclick="deleteItem(${index})" class="delete-btn absolute top-0 right-0">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                            <div class="mt-8">
                                <p class="text-2xl text-gray-800 italic mb-4">"${item.quote}"</p>
                                <p class="text-sm text-gray-500">Saved on ${new Date(item.date).toLocaleDateString()}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function deleteItem(index) {
            if (confirm('Are you sure you want to delete this item?')) {
                const archive = JSON.parse(localStorage.getItem('archive') || '[]');
                archive.splice(index, 1);
                localStorage.setItem('archive', JSON.stringify(archive));
                displayArchive();
            }
        }

        // Display archive when page loads
        displayArchive();
    </script>
</body>
</html>
