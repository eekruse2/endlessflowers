<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Endless Flowers of Love</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 100%);
            font-family: 'Georgia', serif;
            min-height: 100vh;
        }
        .nav-link {
            color: #9f7aea;
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-link:hover {
            color: #6b46c1;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #6b46c1;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(159, 122, 234, 0.1) 0%, rgba(107, 70, 193, 0.1) 100%);
            z-index: -1;
        }
        .form-input {
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            padding: 1rem;
            width: 100%;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        .form-input:focus {
            border-color: #9f7aea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(159, 122, 234, 0.2);
        }
        .form-input:hover {
            border-color: #9f7aea;
        }
        .submit-btn {
            background: linear-gradient(135deg, #9f7aea 0%, #6b46c1 100%);
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        .checkbox-container {
            position: relative;
            padding-left: 2rem;
            cursor: pointer;
        }
        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 1.5rem;
            width: 1.5rem;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #9f7aea;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }
        .checkbox-container:hover .checkmark {
            background-color: rgba(159, 122, 234, 0.1);
        }
        .checkbox-container input:checked ~ .checkmark {
            background-color: #9f7aea;
        }
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 0.5rem;
            top: 0.25rem;
            width: 0.5rem;
            height: 0.875rem;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="#9f7aea" stroke-width="0.5">
                <animate attributeName="d" values="M0,0 L100,0 L100,100 L0,100 Z;M0,0 L100,0 L100,100 L0,100 Z;M0,0 L100,0 L100,100 L0,100 Z" dur="20s" repeatCount="indefinite" />
            </path>
        </svg>
    </div>

    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md shadow-lg py-4 sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-center space-x-8">
                <a href="index.html" class="nav-link">Home</a>
                <a href="archive.html" class="nav-link">Archive</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="trial.html" class="nav-link">Trial</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-5xl font-bold text-center mb-8 text-gray-800">Write What's on Your Heart and Mind... <3</h1>
            
            <div class="form-container">
                <form id="contactForm" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name (optional)</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Your name">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email (optional)</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com">
                    </div>
                    
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                        <textarea id="message" name="message" rows="6" required class="form-input" placeholder="Share your thoughts..."></textarea>
                    </div>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" id="currentImage" name="currentImage">
                        <span class="checkmark"></span>
                        <label for="currentImage" class="ml-2 text-sm font-medium text-gray-700">Attach Current Image (optional)</label>
                    </div>
                    
                    <button type="submit" class="submit-btn w-full text-white py-3 px-6 rounded-full text-lg font-semibold">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const attachImage = document.getElementById('currentImage').checked;
            
            // Get current image if needed
            let currentImage = null;
            if (attachImage) {
                const homePageImage = localStorage.getItem('currentImage');
                if (homePageImage) {
                    currentImage = homePageImage;
                }
            }
            
            // Get existing messages or create new array
            let messages = JSON.parse(localStorage.getItem('messages') || '[]');
            
            // Add new message
            messages.push({
                name: name || 'Anonymous',
                email: email || '',
                message: message,
                image: currentImage,
                date: new Date().toISOString()
            });
            
            // Save to localStorage
            localStorage.setItem('messages', JSON.stringify(messages));
            
            // Show success animation
            const btn = this.querySelector('button[type="submit"]');
            btn.textContent = 'Message Sent!';
            btn.style.background = 'linear-gradient(135deg, #10B981 0%, #059669 100%)';
            
            // Reset form
            this.reset();
            
            // Reset button after delay
            setTimeout(() => {
                btn.textContent = 'Send Message';
                btn.style.background = 'linear-gradient(135deg, #9f7aea 0%, #6b46c1 100%)';
            }, 2000);
        });
    </script>
</body>
</html>
