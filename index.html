<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Flowers of Love</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 100%);
            font-family: 'Georgia', serif;
            min-height: 100vh;
        }
        .nav-link {
            color: #9f7aea;
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-link:hover {
            color: #6b46c1;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #6b46c1;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .flower-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .flower-container:hover {
            transform: translateY(-5px);
        }
        .quote-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 1.5rem;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .quote-container::before {
            content: '"';
            position: absolute;
            top: -1rem;
            left: 1rem;
            font-size: 4rem;
            color: #9f7aea;
            opacity: 0.2;
        }
        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .image-container img {
            transition: transform 0.5s ease;
        }
        .image-container:hover img {
            transform: scale(1.05);
        }
        .archive-btn {
            background: linear-gradient(135deg, #9f7aea 0%, #6b46c1 100%);
            transition: all 0.3s ease;
        }
        .archive-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="#9f7aea" stroke-width="0.5">
                <animate attributeName="d" values="M0,0 L100,0 L100,100 L0,100 Z;M0,0 L100,0 L100,100 L0,100 Z;M0,0 L100,0 L100,100 L0,100 Z" dur="20s" repeatCount="indefinite" />
            </path>
        </svg>
    </div>

    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md shadow-lg py-4 sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-center space-x-8">
                <a href="index.html" class="nav-link">Home</a>
                <a href="archive.html" class="nav-link">Archive</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="trial.html" class="nav-link">Trial</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-5xl font-bold text-center mb-8 text-gray-800">Endless Flowers of Love</h1>
            
            <div class="flower-container">
                <div id="image-container" class="image-container mb-8">
                    <!-- Image will be loaded here -->
                </div>
                
                <div class="quote-container">
                    <p id="quote-text" class="text-2xl text-center text-gray-800 italic"></p>
                    <div class="flex justify-center mt-6">
                        <button id="archive-btn" class="archive-btn text-white py-3 px-6 rounded-full text-lg font-semibold">
                            Save to Archive
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Array of flower images with direct URLs
        const flowerImages = [
            'https://images.unsplash.com/photo-1520763185298-1b434c919102?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1526047932273-341f2a7631f9?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1490750967868-88aa4486c946?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1518621736915-f3b1c41bfd00?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1495231916356-a86217efff12?w=800&h=600&fit=crop'
        ];

        // Array of moon/stars images with direct URLs
        const moonImages = [
            'https://images.unsplash.com/photo-1534447677768-be436bb09401?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1469429978400-082e01690fdb?w=800&h=600&fit=crop'
        ];

        // Array of love quotes
        const quotes = [
            "Love is not about how many days, months, or years you have been together. Love is about how much you love each other every single day.",
            "The best thing to hold onto in life is each other.",
            "Love is composed of a single soul inhabiting two bodies.",
            "Being deeply loved by someone gives you strength, while loving someone deeply gives you courage.",
            "Love doesn't make the world go 'round. Love is what makes the ride worthwhile.",
            "In your eyes, I found my home. In your heart, I found my love.",
            "Every love story is beautiful, but ours is my favorite.",
            "You are my today and all of my tomorrows.",
            "Love is when the other person's happiness is more important than your own.",
            "The best love is the kind that awakens the soul and makes us reach for more."
        ];

        // Function to get random item from array
        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // Function to display random image and quote
        function displayRandomContent() {
            const imageContainer = document.getElementById('image-container');
            const quoteText = document.getElementById('quote-text');
            
            // 80% chance for flower, 20% for moon/stars
            const isFlower = Math.random() < 0.8;
            const randomImage = isFlower ? getRandomItem(flowerImages) : getRandomItem(moonImages);
            
            // Create image element with loading animation
            imageContainer.innerHTML = `
                <div class="relative">
                    <img src="${randomImage}" alt="Random image" class="w-full h-96 object-cover rounded-lg">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent rounded-lg"></div>
                </div>
            `;
            
            quoteText.textContent = getRandomItem(quotes);
            
            // Save current image URL for potential archiving
            localStorage.setItem('currentImage', randomImage);
        }

        // Display content when page loads
        displayRandomContent();

        // Archive button functionality
        document.getElementById('archive-btn').addEventListener('click', function() {
            const currentImage = localStorage.getItem('currentImage');
            const currentQuote = document.getElementById('quote-text').textContent;
            
            // Get existing archive or create new one
            let archive = JSON.parse(localStorage.getItem('archive') || '[]');
            
            // Add current content to archive
            archive.push({
                image: currentImage,
                quote: currentQuote,
                date: new Date().toISOString()
            });
            
            // Save to localStorage
            localStorage.setItem('archive', JSON.stringify(archive));
            
            // Show success message with animation
            const btn = this;
            btn.textContent = 'Saved!';
            btn.style.backgroundColor = '#10B981';
            setTimeout(() => {
                btn.textContent = 'Save to Archive';
                btn.style.background = 'linear-gradient(135deg, #9f7aea 0%, #6b46c1 100%)';
            }, 2000);
        });
    </script>
</body>
</html>
