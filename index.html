<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Flowers of Love</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 100%);
            font-family: 'Georgia', serif;
            min-height: 100vh;
        }
        .nav-link {
            color: #9f7aea;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #6b46c1;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #6b46c1;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .flower-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .flower-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }
        .quote-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 2rem;
            padding: 3rem;
            margin: 2rem 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .quote-container::before {
            content: '"';
            position: absolute;
            top: -2rem;
            left: 2rem;
            font-size: 8rem;
            color: #9f7aea;
            opacity: 0.1;
            font-family: 'Georgia', serif;
        }
        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .image-container img {
            transition: transform 0.8s ease;
        }
        .image-container:hover img {
            transform: scale(1.1);
        }
        .archive-btn {
            background: linear-gradient(135deg, #9f7aea 0%, #6b46c1 100%);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        .archive-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(159, 122, 234, 0.3);
        }
        .archive-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 100%);
            transition: opacity 0.3s ease;
        }
        .archive-btn:hover::after {
            opacity: 0;
        }
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        .title-text {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: -0.025em;
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="#9f7aea" stroke-width="0.5">
                <animate attributeName="d" values="M0,0 L100,0 L100,100 L0,100 Z;M0,0 L100,0 L100,100 L0,100 Z;M0,0 L100,0 L100,100 L0,100 Z" dur="20s" repeatCount="indefinite" />
            </path>
        </svg>
    </div>

    <!-- Navigation -->
    <nav class="bg-white/90 backdrop-blur-md shadow-lg py-4 sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-center space-x-12">
                <a href="index.html" class="nav-link">Home</a>
                <a href="archive.html" class="nav-link">Archive</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="trial.html" class="nav-link">Trial</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-16">
        <div class="max-w-5xl mx-auto">
            <h1 class="text-6xl font-bold text-center mb-12 text-gray-800 title-text floating">Endless Flowers of Love</h1>
            
            <div class="flower-container">
                <div id="image-container" class="image-container mb-8">
                    <!-- Image will be loaded here -->
                </div>
                
                <div class="quote-container">
                    <p id="quote-text" class="text-3xl text-center text-gray-800 italic leading-relaxed"></p>
                    <div class="flex justify-center mt-8">
                        <button id="archive-btn" class="archive-btn text-white py-4 px-8 rounded-full text-xl font-semibold">
                            Save to Archive
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Array of flower images with direct URLs
        const flowerImages = [
            'https://images.unsplash.com/photo-1520763185298-1b434c919102?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1526047932273-341f2a7631f9?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1490750967868-88aa4486c946?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1518621736915-f3b1c41bfd00?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1495231916356-a86217efff12?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1526047932273-341f2a7631f9?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1526047932273-341f2a7631f9?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1526047932273-341f2a7631f9?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1526047932273-341f2a7631f9?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1526047932273-341f2a7631f9?w=800&h=600&fit=crop'
        ];

        // Array of moon/stars images with direct URLs
        const moonImages = [
            'https://images.unsplash.com/photo-1534447677768-be436bb09401?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1469429978400-082e01690fdb?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1469429978400-082e01690fdb?w=800&h=600&fit=crop'
        ];

        // Array of love quotes
        const quotes = [
            "Love is not about how many days, months, or years you have been together. Love is about how much you love each other every single day.",
            "The best thing to hold onto in life is each other.",
            "Love is composed of a single soul inhabiting two bodies.",
            "Being deeply loved by someone gives you strength, while loving someone deeply gives you courage.",
            "Love doesn't make the world go 'round. Love is what makes the ride worthwhile.",
            "In your eyes, I found my home. In your heart, I found my love.",
            "Every love story is beautiful, but ours is my favorite.",
            "You are my today and all of my tomorrows.",
            "Love is when the other person's happiness is more important than your own.",
            "The best love is the kind that awakens the soul and makes us reach for more.",
            "Love is not about possession. Love is about appreciation.",
            "The greatest happiness of life is the conviction that we are loved; loved for ourselves, or rather, loved in spite of ourselves.",
            "Love is like the wind, you can't see it but you can feel it.",
            "A successful marriage requires falling in love many times, always with the same person.",
            "Love is not finding someone to live with, it's finding someone you can't live without.",
            "The best and most beautiful things in this world cannot be seen or even heard, but must be felt with the heart.",
            "Love is when you meet someone who tells you something new about yourself.",
            "Love is not about how much you say 'I love you', but how much you prove that it's true.",
            "The best love is the kind that awakens the soul and makes us reach for more, that plants a fire in our hearts and brings peace to our minds.",
            "Love is not about how many days, months, or years you have been together. Love is about how much you love each other every single day."
        ];

        // Function to get random item from array
        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // Function to display random image and quote
        function displayRandomContent() {
            const imageContainer = document.getElementById('image-container');
            const quoteText = document.getElementById('quote-text');
            
            // 80% chance for flower, 20% for moon/stars
            const isFlower = Math.random() < 0.8;
            const randomImage = isFlower ? getRandomItem(flowerImages) : getRandomItem(moonImages);
            
            // Create image element with loading animation
            imageContainer.innerHTML = `
                <div class="relative">
                    <img src="${randomImage}" alt="Random image" class="w-full h-96 object-cover rounded-lg">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent rounded-lg"></div>
                </div>
            `;
            
            quoteText.textContent = getRandomItem(quotes);
            
            // Save current image URL for potential archiving
            localStorage.setItem('currentImage', randomImage);
        }

        // Display content when page loads
        displayRandomContent();

        // Archive button functionality
        document.getElementById('archive-btn').addEventListener('click', function() {
            const currentImage = localStorage.getItem('currentImage');
            const currentQuote = document.getElementById('quote-text').textContent;
            
            // Get existing archive or create new one
            let archive = JSON.parse(localStorage.getItem('archive') || '[]');
            
            // Add current content to archive
            archive.push({
                image: currentImage,
                quote: currentQuote,
                date: new Date().toISOString()
            });
            
            // Save to localStorage
            localStorage.setItem('archive', JSON.stringify(archive));
            
            // Show success message with animation
            const btn = this;
            btn.textContent = 'Saved!';
            btn.style.backgroundColor = '#10B981';
            setTimeout(() => {
                btn.textContent = 'Save to Archive';
                btn.style.background = 'linear-gradient(135deg, #9f7aea 0%, #6b46c1 100%)';
            }, 2000);
        });
    </script>
</body>
</html>
