<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Flowers of Love</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff5f5;
            font-family: 'Georgia', serif;
        }
        .nav-link {
            color: #9f7aea;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #6b46c1;
        }
        .flower-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }
        .quote-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 1rem;
            padding: 1.5rem;
            margin: 2rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-white shadow-lg py-4">
        <div class="container mx-auto px-4">
            <div class="flex justify-center space-x-8">
                <a href="index.html" class="nav-link">Home</a>
                <a href="archive.html" class="nav-link">Archive</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="trial.html" class="nav-link">Trial</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="flower-container">
            <div id="image-container" class="mb-8">
                <!-- Image will be loaded here -->
            </div>
            
            <div class="quote-container">
                <p id="quote-text" class="text-xl text-center text-gray-800 italic"></p>
                <div class="flex justify-center mt-4">
                    <button id="archive-btn" class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition-colors">
                        Save to Archive
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Array of flower images
        const flowerImages = [
            'https://source.unsplash.com/random/600x400/?flower',
            'https://source.unsplash.com/random/600x400/?rose',
            'https://source.unsplash.com/random/600x400/?tulip',
            'https://source.unsplash.com/random/600x400/?daisy',
            'https://source.unsplash.com/random/600x400/?lily'
        ];

        // Array of moon/stars images
        const moonImages = [
            'https://source.unsplash.com/random/600x400/?moon',
            'https://source.unsplash.com/random/600x400/?stars',
            'https://source.unsplash.com/random/600x400/?night-sky'
        ];

        // Array of love quotes
        const quotes = [
            "Love is not about how many days, months, or years you have been together. Love is about how much you love each other every single day.",
            "The best thing to hold onto in life is each other.",
            "Love is composed of a single soul inhabiting two bodies.",
            "Being deeply loved by someone gives you strength, while loving someone deeply gives you courage.",
            "Love doesn't make the world go 'round. Love is what makes the ride worthwhile."
        ];

        // Function to get random item from array
        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // Function to display random image and quote
        function displayRandomContent() {
            const imageContainer = document.getElementById('image-container');
            const quoteText = document.getElementById('quote-text');
            
            // 80% chance for flower, 20% for moon/stars
            const isFlower = Math.random() < 0.8;
            const randomImage = isFlower ? getRandomItem(flowerImages) : getRandomItem(moonImages);
            
            imageContainer.innerHTML = `<img src="${randomImage}" alt="Random image" class="rounded-lg shadow-lg w-full">`;
            quoteText.textContent = getRandomItem(quotes);
        }

        // Display content when page loads
        displayRandomContent();

        // Archive button functionality
        document.getElementById('archive-btn').addEventListener('click', function() {
            const currentImage = document.querySelector('#image-container img').src;
            const currentQuote = document.getElementById('quote-text').textContent;
            
            // Get existing archive or create new one
            let archive = JSON.parse(localStorage.getItem('archive') || '[]');
            
            // Add current content to archive
            archive.push({
                image: currentImage,
                quote: currentQuote,
                date: new Date().toISOString()
            });
            
            // Save to localStorage
            localStorage.setItem('archive', JSON.stringify(archive));
            
            // Show success message
            alert('Saved to archive!');
        });
    </script>
</body>
</html>
